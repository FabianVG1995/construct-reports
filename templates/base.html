<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reportabilidad de Trabajos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('uploaded_file', filename='') }}" rel="preload" as="image">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Construct-Reports</a>
        <div class="d-flex">
          <a class="btn btn-outline-light" href="{{ url_for('admin') }}">Panel</a>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="my-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} shadow-sm mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-muted small py-4">Â© {{ 2025 }} Construct-Reports</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
